<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="stylesheet" href ="menus.css">
</head>
<body>
<header>

  <!-- This is the logo section. We use the "a" tag, which is for links, but since this is just a visual logo, we use # instead of a link as it's only aesthetic. -->

  <a href="#" class="logo">LOGO</a>

   <!-- Here is the menu open section, using a checkbox input that will trigger the menu options when pressed. -->

  <input type="checkbox" id="menu-bar">

  <!-- The label tag specifies the label for the input and helps the user experience during form usage. -->

  <label for="menu-bar">Menu</label>

  <!-- The nav tag organizes navigation links, either to areas of the same page or to other pages.

  Inside it, we have the "ul" tag for an unordered list, with "li" for each item, and inside them, the "a" tag for links. In this case, all "a" tags are empty (no links). -->

  <nav class="navbar">
    <ul>
      <li><a href="#">home</a></li>
      <li><a href="#">about</a></li>
      <li><a href="#">pages +</a>
        <ul>
          <li><a href="#">blogs</a></li>
          <li><a href="#">services +</a>
            <ul>
              <li><a href="#">html</a></li>
              <li><a href="#">css</a></li>
              <li><a href="#">java</a></li>
            </ul>
          </li>
        </ul>
      </li>
      <li><a href="#">review</a></li>
      <li><a href="#">gallery +</a>
        <ul>
          <li><a href="#">grid gallery</a></li>
          <li><a href="#">flex gallery</a></li>
        </ul>
      </li>
      <li><a href="#">contact</a></li>
    </ul>
  </nav>

 </header>

</body>
</html>
